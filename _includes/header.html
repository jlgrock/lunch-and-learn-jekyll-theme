    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">
        <link rel="canonical" href="/">

        {% seo %}

        <!--Remove image dragging -->
        <BODY ondragstart="return false;" ondrop="return false;">

        <!-- Custom Fonts -->
        <link rel="stylesheet" href="{{ "assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- WEBSITE ICON IN BROWSER -->
        <link rel="icon" type="image/png" href="/assets/img/icon/icon.png">

        <!-- Common Stylesheets -->
        <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" }}">
        <link rel="stylesheet" href="{{ "/assets/css/agency.css" }}">

        <!-- jQuery Version 1.11.0 -->
        <script src="{{ "/assets/js/jquery-1.11.0.js" }}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{{ "/assets/js/bootstrap.min.js" }}"></script>

        <!-- Plugin JavaScript -->
        <script src="{{ "/assets/js/jquery.easing.min.js" }}"></script>
        <script src="{{ "/assets/js/classie.js" }}"></script>
        <script src="{{ "/assets/js/cbpAnimatedHeader.js" }}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{{ "/assets/js/agency.js" }}"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
